name: davianspace_http_ratelimit
description: >-
  Enterprise-grade client-side HTTP rate-limiting for the
  davianspace_http_resilience pipeline. Provides Token Bucket, Fixed Window,
  Sliding Window, and Leaky Bucket algorithms plus HttpRateLimitHandler
  for drop-in pipeline integration.
version: 1.0.0
publish_to: none
homepage: https://github.com/davianspace/davianspace_http_ratelimit
repository: https://github.com/davianspace/davianspace_http_ratelimit
issue_tracker: https://github.com/davianspace/davianspace_http_ratelimit/issues

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  davianspace_http_resilience:
    path: ../davianspace_http_resilience
  meta: "^1.12.0"

dev_dependencies:
  lints: "^3.0.0"
  test: "^1.24.0"
